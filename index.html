<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <link rel="icon" href="check-list.png">

    <script src="https://kit.fontawesome.com/1591172ab3.js" crossorigin="anonymous"></script>

    <title>To Do App</title>
</head>
<body>
    <div id="container">
        <header>
            <h1 id="heading">To Do <img src="check-list.png" id="logo"></h1>
        </header>
        <div id="task-wrapper">
            <div id="task-input-container">
                <input type="text" id="task-input" placeholder="Enter task here..">
                <button id="add-btn">Add</button>
            </div>
            <p id="tasks-info">You have <span id="count">0</span> task(s) to complete.</p>
            <div id="tasks-container">

            </div>
        </div>
    </div>
    <div id="error-container">
        <p id="error-msg">Your input can't be empty.</p>
    </div>
    
<script src="index.js"></script>
</body>
</html>
